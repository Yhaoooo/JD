    <header>
        <div class="header-content">
            <a href="index.html" class="logo"></a>

        </div>
    </header>
    <div id="main">
        <a class="question"></a>
        <section>
            <div class="main-content-L">
                <form action="" method="post">
                    <div class="form-list">
                        <label for="username">用 户 名</label>
                        <input type="text" id="username" placeholder="您的账户名和登录名">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="password">设置密码</label>
                        <input type="password" id="password" placeholder="建议至少使用两种字符组合">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="Repassword">确认密码</label>
                        <input type="password" id="Repassword" placeholder="请再次输入密码">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="telphone" id="country">中国 +86 <a href=""></a></label>
                        <input type="tel" id="telphone" placeholder="建议使用常用手机">
                    </div>
                    <div class="form-validate">
                        <span></span>
                        <a href="#">邮箱验证</a>
                    </div>
                    <div class="form-list">
                        <label for="identifycode">验 证 码</label>
                        <input type="text" id="identifycode" placeholder="请输入验证码">
                        <img src="images/image2.jpg" alt="">
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>

                    <div class="form-list">
                        <label for="telIdentify" id="telId">手机验证码</label>
                        <input type="text" id="telIdentify" placeholder="请输入手机验证码">
                       <div>获取验证码</div>
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>
                    <div class="form-check">
                        <input type="checkbox">
                        我已阅读并同意 <a href="#">《京东用户注册协议》</a>
                    </div>
                    <div class="form-validate">
                        <span></span>
                    </div>
                     <input type="submit" class="form-submit" value="立即注册">

                </form>
            </div>


            <div class="main-content-R">
                <div class="companyReg">
                    <a href="#">
                        <i></i>
                        <span>企业用户注册</span>
                    </a>
                </div>
                <div class="globalReg">
                    <a href="#">
                        <i></i>
                        <span>INTERNATIONAL CUSTOMERS</span>
                    </a>
                </div>
                <div class="phoneReg"></div>
